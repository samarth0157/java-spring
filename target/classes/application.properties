
spring.thymeleaf.cache=false
server.port=8080
# Expose all actuator endpoints
management.endpoints.web.exposure.include=*
# Enable Prometheus metrics
management.endpoint.prometheus.enabled=true
# Enable Micrometer's Prometheus registry
management.metrics.export.prometheus.enabled=true

# --- HTTP access logs from embedded Tomcat ---
server.tomcat.basedir=tomcat
server.tomcat.accesslog.enabled=true
# time | client_ip | "METHOD URI PROTO" | status | bytes | duration_ms
server.tomcat.accesslog.pattern=%t %a "%r" %s %b %Dms

# --- Actuator (handy for SRE checks) ---
management.endpoints.web.exposure.include=health,info,metrics,prometheus

# Optional: log web activity at INFO
logging.level.org.springframework.web=INFO


# Expose the Prometheus metrics endpoint
management.endpoints.web.exposure.include=prometheus
management.endpoint.prometheus.enabled=true

# (Optional) Expose health too, useful for k8s liveness/readiness
management.endpoints.web.exposure.include=health,prometheus
